<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	
	<title>CTC_LOGO</title>

    <link rel="Shortcut Icon" href="assets/images/favicon.ico"  type="image/x-icon" /> 

	<link rel="stylesheet" href="css/index.css">


	<script src="js/jquery-1.11.1.min.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	
</head>
<body class="page-body">
	
	<div class="continer">
		<div class="cli-field">
			<p id="cli-up">CTC_CLI(CTC_SDK)# lchip 0</p>
		</div>
		<div class="logo-field">
			<img src="img/logo_w.png" alt="logo"/>
			<div class="des-field">
				<p>EAT . CODE . SLEEP</p>
				<p>CTC8180</p>
				<p>Made in China</p>
			</div>
		</div>
		
		<div class="cli-field">
			<p id="cli-bottom">CTC_CLI(CTC_SDK)# _</p>
		</div>
		
		<div class="input-field">
			<div class="input-btn">
				<p>前景色</p>
				<button type="button" id="btn-white"></button>
				<button type="button" id="btn-black"></button>
			</div>
			<div class="input-slider">
				<p id="text-background">背景色 RGB(#FFFFFF)</p>
				<input id="input-background" type="range" min="0" max="16777215" value='0'/>
			</div>
			<div class="input-text">	
				<p>上方文字</p>
				<input id="input-uptext"/>	
			</div>
			<div class="input-text">	
				<p>中间文字</p>
				<textarea id="input-middletext" rows=3></textarea>	
			</div>
			<div class="input-text">	
				<p>下方文字</p>
				<input id="input-bottomtext"/>	
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
